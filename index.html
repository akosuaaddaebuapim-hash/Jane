<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Military ID Card - Jane Maunger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #202b37;
      display: grid;
      place-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    .card {
      position: relative;
      width: 448px;
      height: 280px;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 8px 32px rgba(21,40,68,0.20);
    }
    .bg-pattern {
      position: absolute;
      inset: 0;
      background: url("images/bg-pattern.png") center/360px repeat;
      opacity: 0.14;
      z-index: 1;
    }
    .watermark {
      position: absolute;
      inset: 0;
      background: url("images/watermark-eagle.png") center/contain no-repeat;
      opacity: 0.18;
      z-index: 2;
      pointer-events: none;
    }
    .dod-seal {
      position: absolute;
      left: 50%;
      top: 116px;
      width: 112px;
      height: 112px;
      transform: translateX(-50%);
      background: url("images/dod-seal.png") center/contain no-repeat;
      opacity: 0.16;
      z-index: 3;
    }
    .photo {
      position: absolute;
      left: 24px;
      top: 24px;
      width: 160px;
      height: 212px;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 3px 10px rgba(0,0,0,0.18);
      z-index: 4;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .hologram {
      position: absolute;
      left: 38px;
      top: 128px;
      width: 44px;
      height: 44px;
      background: url("images/hologram.png") center/cover no-repeat;
      opacity: 0.33;
      z-index: 5;
    }
    .qr {
      position: absolute;
      right: 18px;
      bottom: 18px;
      width: 62px;
      height: 62px;
      background: #fff;
      border-radius: 6px;
      border: 1.3px solid #ccd3e3;
      box-shadow: 0 2px 8px rgba(44,60,90,0.08);
      z-index: 6;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .qr img {
      width: 52px;
      height: 52px;
      object-fit: contain;
      border-radius: 3px;
    }
    .barcode {
      position: absolute;
      left: 22px;
      bottom: 18px;
      width: 160px;
      height: 32px;
      z-index: 6;
    }
    .barcode img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .signature {
      position: absolute;
      left: 22px;
      bottom: 8px;
      width: 160px;
      height: 32px;
      z-index: 7;
    }
    .signature img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .laminate {
      position: absolute;
      left: 186px;
      bottom: 22px;
      width: 92px;
      height: 36px;
      background: #f5f7fa;
      border: 1.2px solid #bcc7d8;
      border-radius: 8px;
      z-index: 8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      color: #4a5562;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(44,60,90,0.09);
      background-image: url("images/laminate-icon.png");
      background-repeat: no-repeat;
      background-position: center right;
      background-size: 28px;
    }
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 0.96em;
      background: #e4e9f2;
      color: #314060;
      text-align: center;
      padding: 4px 0;
      border-top: 1.2px solid #a6b1c7;
      letter-spacing: 0.02em;
      z-index: 9;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="bg-pattern"></div>
    <div class="watermark"></div>
    <div class="dod-seal"></div>
    <div class="photo">
      <img src="images/jane.jpg" alt="Jane Maunger" />
    </div>
    <div class="hologram"></div>
    <div class="qr">
      <img src="images/qr-jane.png" alt="QR Code" />
    </div>
    <div class="barcode">
      <img src="images/barcode-jane.png" alt="Barcode" />
    </div>
    <div class="signature">
      <img src="images/signature-jane.png" alt="Signature" />
    </div>
    <div class="laminate">Laminate</div>
    <div class="footer">Geneva Conventions Identification Card â€¢ SAMPLE</div>
  </div>
</body>
</html>
