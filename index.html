<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geneva Conventions ID â€“ Jane Maunger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #202b37;
      display: grid;
      place-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    .id-card {
      position: relative;
      width: 448px;
      height: 280px;
      background: #fff;
      border: 2px solid #3b495e;
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(21, 40, 68, 0.20);
      overflow: hidden;
      display: grid;
      grid-template-columns: 140px 1fr;
      grid-template-rows: auto 1fr auto;
      padding: 20px;
      box-sizing: border-box;
      gap: 15px;
    }
    .bg-pattern {
      position: absolute;
      inset: 0;
      background: url("images/bg-pattern.png") center/360px repeat;
      opacity: 0.12;
      z-index: 1;
    }
    .watermark {
      position: absolute;
      inset: 0;
      background: url("images/watermark-eagle.png") center/contain no-repeat;
      opacity: 0.18;
      z-index: 2;
    }
    .hologram-center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background: url("images/hologram.png") center/contain no-repeat;
      opacity: 0.2;
      z-index: 3;
    }
    .photo-container {
      grid-column: 1;
      grid-row: 1 / span 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 4;
    }
    .photo {
      width: 100%;
      height: 150px;
      border-radius: 6px;
      overflow: hidden;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .logo-seal {
      width: 40px;
      height: 40px;
      background: url("images/dod-seal.png") center/contain no-repeat;
      margin-top: 10px;
    }
    .info {
      grid-column: 2;
      grid-row: 1 / span 2;
      font-size: 0.9em;
      color: #1a2630;
      z-index: 5;
      line-height: 1.4em;
    }
    .info .row {
      margin-bottom: 8px;
    }
    .info .label {
      font-weight: 600;
      color: #314060;
    }
    .info .value {
      font-weight: 500;
      color: #1a2630;
    }
    .bottom-section {
      grid-column: 1 / span 2;
      grid-row: 3;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 7;
      padding-top: 10px;
      border-top: 1px solid #ccc;
    }
    .signature {
      width: 100px;
      height: 40px;
    }
    .signature img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .barcode {
      width: 160px;
      height: 40px;
    }
    .barcode img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .qr {
      width: 62px;
      height: 62px;
      background: #fff;
      border-radius: 6px;
      border: 1.3px solid #ccd3e3;
      box-shadow: 0 2px 8px rgba(44, 60, 90, 0.08);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .qr img {
      width: 52px;
      height: 52px;
      object-fit: contain;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="id-card">
    <div class="bg-pattern"></div>
    <div class="watermark"></div>
    <div class="hologram-center"></div>

    <div class="photo-container">
      <div class="photo">
        <img src="images/jane.jpg" alt="Jane Maunger" />
      </div>
      <div class="logo-seal"></div>
    </div>

    <div class="info">
      <div class="row"><span class="label">Name:</span> <span class="value">MAUNGER, JANE</span></div>
      <div class="row"><span class="label">Affiliation:</span> <span class="value">Civilian</span></div>
      <div class="row"><span class="label">Title:</span> <span class="value">Contracted Clinical Dietitian</span></div>
      <div class="row"><span class="label">Agency:</span> <span class="value">U.S. Army Medical Command</span></div>
      <div class="row"><span class="label">Duty Station:</span> <span class="value">Fort Knox, Kentucky</span></div>
      <div class="row"><span class="label">Expiration:</span> <span class="value">2027SEP30</span></div>
      <div class="row"><span class="label">Patronage:</span> <span class="value">Medical Facility Access Only</span></div>
    </div>

    <div class="bottom-section">
      <div class="signature">
        <img src="images/signature-jane.png" alt="Signature" />
      </div>
      <div class="barcode">
        <img src="images/barcode-jane.png" alt="Barcode" />
      </div>
      <div class="qr">
        <img src="images/qr-jane.png" alt="QR Code" />
      </div>
    </div>
  </div>
</body>
</html>
