<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jane Maunger – Common Access Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #0f1720;
      display: grid;
      place-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: #e6edf6;
      padding: 24px;
    }
    h1 {
      font-size: 1.4em;
      font-weight: 800;
      text-align: center;
      margin-bottom: 18px;
      text-shadow: 0 1px 0 rgba(0,0,0,0.45);
    }
    .id-card {
      position: relative;
      width: 448px;
      height: 280px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 16px 48px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.6);
      overflow: hidden;
    }
    .tint {
      position: absolute;
      inset: 0;
      background: radial-gradient(120% 90% at 20% 15%, #eaf2ff 0%, transparent 55%),
                  linear-gradient(180deg, #f7fbff 0%, #ffffff 60%, #f4f8ff 100%);
      opacity: 0.9;
      z-index: 0;
    }
    .bg-pattern {
      position: absolute;
      inset: 0;
      background: url("images/bg-pattern.png") center/320px repeat;
      opacity: 0.22;
      filter: contrast(1.1) saturate(1.05);
      z-index: 1;
    }
    .watermark {
      position: absolute;
      inset: 0;
      background: url("images/watermark-example.png") center/72% no-repeat;
      opacity: 0.24;
      mix-blend-mode: multiply;
      z-index: 2;
    }
    .dod-seal {
      position: absolute;
      left: 50%;
      top: 116px;
      width: 120px;
      height: 120px;
      transform: translateX(-50%);
      background: url("images/dod-seal.png") center/contain no-repeat;
      opacity: 0.20;
      filter: contrast(1.08);
      z-index: 3;
    }
    .army-logo {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 64px;
      height: 64px;
      background: url("images/army-logo-jane.png") center/contain no-repeat;
      opacity: 0.88;
      z-index: 4;
    }
    .noise {
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='140' height='140' viewBox='0 0 140 140'>\
<filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2' stitchTiles='stitch'/></filter>\
<rect width='140' height='140' filter='url(%23n)' opacity='0.035'/></svg>");
      background-size: 280px 280px;
      mix-blend-mode: multiply;
      z-index: 5;
    }
    .photo {
      position: absolute;
      left: 20px;
      top: 20px;
      width: 96px;
      height: 128px;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      border: 1px solid rgba(20,40,60,0.18);
      box-shadow: 0 4px 14px rgba(16,32,48,0.12);
      z-index: 6;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .chip {
      position: absolute;
      left: 24px;
      top: 164px;
      width: 50px;
      height: 36px;
      background: url("images/smart-chip.png") center/contain no-repeat;
      z-index: 7;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.28));
    }
    .info {
      position: absolute;
      left: 132px;
      top: 20px;
      right: 20px;
      z-index: 8;
      color: #102030;
      line-height: 1.35em;
      text-shadow: 0 1px 0 rgba(255,255,255,0.65);
    }
    .info .row {
      margin-bottom: 4px;
    }
    .label {
      font-weight: 700;
      color: #2a3a52;
      display: inline-block;
      min-width: 120px;
    }
    .value {
      font-weight: 600;
      color: #102030;
    }
    .signature {
      position: absolute;
      left: 20px;
      bottom: 16px;
      width: 96px;
      height: 30px;
      z-index: 9;
    }
    .signature img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .barcode {
      position: absolute;
      left: 132px;
      bottom: 16px;
      width: 170px;
      height: 34px;
      z-index: 9;
    }
    .barcode img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .qr {
      position: absolute;
      right: 18px;
      bottom: 16px;
      width: 64px;
      height: 64px;
      z-index: 9;
    }
    .qr img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 4px;
    }
    .gloss {
      position: absolute;
      inset: 0;
      z-index: 10;
      pointer-events: none;
      background: linear-gradient(135deg, rgba(255,255,255,0.16) 0%, rgba(255,255,255,0.06) 60%, rgba(255,255,255,0.12) 100%),
                  radial-gradient(60% 30% at 10% 0%, rgba(255,255,255,0.35), transparent 60%),
                  radial-gradient(40% 30% at 90% 0%, rgba(255,255,255,0.22), transparent 60%);
      mix-blend-mode: screen;
    }
  </style>
</head>
