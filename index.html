<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jane Maunger – Common Access Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #0f1720;
      display: grid;
      place-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: #e6edf6;
      padding: 24px;
    }
    h1 {
      font-size: 1.4em;
      font-weight: 800;
      text-align: center;
      margin-bottom: 18px;
      text-shadow: 0 1px 0 rgba(0,0,0,0.45);
    }
    .id-card {
      position: relative;
      width: 448px;
      height: 280px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 16px 48px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.6);
      overflow: hidden;
    }
    .tint {
      position: absolute;
      inset: 0;
      background: radial-gradient(120% 90% at 20% 15%, #eaf2ff 0%, transparent 55%),
                  linear-gradient(180deg, #f7fbff 0%, #ffffff 60%, #f4f8ff 100%);
      opacity: 0.9;
      z-index: 0;
    }
    .bg-pattern {
      position: absolute;
      inset: 0;
      background: url("images/bg-pattern.png") center/320px repeat;
      opacity: 0.22;
      filter: contrast(1.1) saturate(1.05);
      z-index: 1;
    }
    .watermark {
      position: absolute;
      inset: 0;
      background: url("images/watermark-example.png") center/72% no-repeat;
      opacity: 0.24;
      mix-blend-mode: multiply;
      z-index: 2;
    }
    .dod-seal {
      position: absolute;
      left: 50%;
      top: 116px;
      width: 120px;
      height: 120px;
      transform: translateX(-50%);
      background: url("images/dod-seal.png") center/contain no-repeat;
      opacity: 0.20;
      filter: contrast(1.08);
      z-index: 3;
    }
    .army-logo {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 64px;
      height: 64px;
      background: url("images/army-logo-jane.png") center/contain no-repeat;
      opacity: 0.88;
      z-index: 4;
    }
    .hologram {
      position: absolute;
      right: 16px;
      top: 96px;
      width: 88px;
      height: 56px;
      background: url("images/hologram.png") center/contain no-repeat;
      opacity: 0.35;
      mix-blend-mode: screen;
      z-index: 5;
    }
    .laminate-icon {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 64px;
      height: 64px;
      background: url("images/laminate-icon.png") center/contain no-repeat;
      opacity: 0.92;
      z-index: 6;
    }
    .noise {
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='140' height='140' viewBox='0 0 140 140'>\
<filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2' stitchTiles='stitch'/></filter>\
<rect width='140' height='140' filter='url(%23n)' opacity='0.035'/></svg>");
      background-size: 280px 280px;
      mix-blend-mode: multiply;
      z-index: 7;
    }</style>
</head>
<body>
  <h1>Department of Defense – Common Access Card</h1>
  <div class="id-card">
    <div class="tint"></div>
    <div class="bg-pattern"></div>
    <div class="watermark"></div>
    <div class="dod-seal"></div>
    <div class="army-logo"></div>
    <div class="hologram"></div>
    <div class="laminate-icon"></div>
    <div class="noise"></div>

    <div class="photo">
      <img src="images/jane.jpg" alt="Jane Maunger" />
    </div>

    <div class="chip"></div>

    <div class="info">
      <div class="row"><span class="label">Name:</span> <span class="value">JANE MAUNGER</span></div>
      <div class="row"><span class="label">Affiliation:</span> <span class="value">Civilian Contractor</span></div>
      <div class="row"><span class="label">Title:</span> <span class="value">Clinical Dietitian</span></div>
      <div class="row"><span class="label">Department:</span> <span class="value">U.S. Army Medical Command</span></div>
      <div class="row"><span class="label">Duty Station:</span> <span class="value">Fort Knox, Kentucky</span></div>
      <div class="row"><span class="label">Expiration:</span> <span class="value">30 SEP 2027</span></div>
      <div class="row"><span class="label">Privileges:</span> <span class="value">Facility Access Only</span></div>
    </div>

    <div class="signature">
      <img src="images/signature-jane.png" alt="Signature" />
    </div>

    <div class="barcode">
      <img src="images/barcode-jane.png" alt="Barcode" />
    </div>

    <div class="qr">
      <img src="images/qr-jane.png" alt="QR Code" />
    </div>

    <div class="gloss"></div>
  </div>
</body>
</html>
