<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Department of Defense — Common Access Card (Design Prototype)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --card-w: 448px;
      --card-h: 280px;
      --ink: #102030;
      --ink-2: #2a3a52;
      --paper: #ffffff;
      --edge: rgba(20,40,60,0.15);
    }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:#0f1720;
      color:#e6edf6;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding:24px;
    }

    /* Page heading */
    .card-heading {
      font-size: 1.4em;
      font-weight: 800;
      text-align: center;
      margin-bottom: 18px;
      text-shadow: 0 1px 0 rgba(0,0,0,0.45);
      letter-spacing: .02em;
    }

    /* Card shell */
    .id-card{
      position:relative;
      width:var(--card-w);
      height:var(--card-h);
      background: var(--paper);
      border-radius:12px;
      border:1px solid var(--edge);
      box-shadow: 0 16px 48px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.6);
      overflow:hidden;
    }

    /* Background depth + your bg pattern */
    .tint{
      position:absolute; inset:0; z-index:0;
      background:
        radial-gradient(120% 90% at 20% 15%, #eaf2ff 0%, transparent 55%),
        linear-gradient(180deg, #f7fbff 0%, #ffffff 60%, #f4f8ff 100%);
      opacity:.9;
    }
    .bg-pattern{
      position:absolute; inset:0; z-index:1; opacity:.22;
      background: url("images/bg-pattern.png") center/320px repeat;
      filter:contrast(1.06) saturate(1.03);
    }

    /* Neutral emblem instead of official seals (keeps composition balanced) */
    .neutral-emblem{
      position:absolute; left:50%; top:56%;
      width:130px; height:130px; transform:translate(-50%,-50%);
      border-radius:50%;
      background:
        radial-gradient(circle at 50% 50%, rgba(59,111,216,0.10), rgba(59,111,216,0.0) 60%),
        conic-gradient(from 0deg, rgba(16,32,64,0.08), rgba(16,32,64,0.02), rgba(16,32,64,0.08));
      opacity:.22; z-index:2; mix-blend-mode:multiply; filter:contrast(1.05);
    }

    /* Optional hologram layer from your repo (subtle security sheen) */
    .hologram{
      position:absolute; right:16px; top:96px; width:88px; height:56px; z-index:3;
      background: url("images/hologram.png") center/contain no-repeat;
      opacity:.35; mix-blend-mode:screen;
      filter:saturate(1.2) contrast(1.05);
    }

    /* Micro-noise for print realism */
    .noise{
      position:absolute; inset:0; z-index:4; pointer-events:none; mix-blend-mode:multiply;
      background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='140' height='140' viewBox='0 0 140 140'>\
<filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2' stitchTiles='stitch'/></filter>\
<rect width='140' height='140' filter='url(%23n)' opacity='0.035'/></svg>");
      background-size: 280px 280px;
    }

    /* Top-right laminate icon instead of official logo */
    .laminate-icon{
      position:absolute; right:20px; top:20px; width:64px; height:64px; z-index:5;
      background: url("images/laminate-icon.png") center/contain no-repeat;
      opacity:.92;
      filter: drop-shadow(0 2px 6px rgba(16,32,48,0.18));
    }

    /* Photo */
    .photo{
      position:absolute; left:20px; top:20px; width:96px; height:128px;
      border-radius:8px; overflow:hidden; background:#fff;
      border:1px solid rgba(20,40,60,0.18);
      box-shadow: 0 4px 14px rgba(16,32,48,0.12);
      z-index:8;
    }
    .photo img{ width:100%; height:100%; object-fit:cover; }

    /* Smart chip (your asset) */
    .chip{
      position:absolute; left:24px; top:164px; width:50px; height:36px; z-index:8;
      background: url("images/smart-chip.png") center/contain no-repeat;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.28));
    }

    /* Info block */
    .info{
      position:absolute; left:132px; top:20px; right:20px; z-index:9;
      color:var(--ink); line-height:1.35em;
      text-shadow:0 1px 0 rgba(255,255,255,0.65);
    }
    .row{ margin:3px 0; display:flex; gap:.5em; align-items:baseline; }
    .label{ font-weight:800; color:var(--ink-2); min-width:120px; letter-spacing:.02em; }
    .value{ font-weight:700; color:var(--ink); letter-spacing:.01em; }

    /* Signature, barcode, QR (your assets) */
    .signature{
      position:absolute; left:20px; bottom:16px; width:96px; height:30px; z-index:9;
    }
    .signature img{ width:100%; height:100%; object-fit:contain; }

    .barcode{
      position:absolute; left:132px; bottom:16px; width:170px; height:34px; z-index:9;
    }
    .barcode img{ width:100%; height:100%; object-fit:contain; }

    .qr{
      position:absolute; right:18px; bottom:16px; width:64px; height:64px; z-index:9;
      background:#fff; border-radius:6px;
      border:1px solid rgba(20,40,60,0.18);
      box-shadow: 0 2px 8px rgba(16,32,48,0.10);
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }
    .qr img{ width:100%; height:100%; object-fit:contain; border-radius:4px; }

    /* High-gloss overlays */
    .gloss{
      position:absolute; inset:0; z-index:10; pointer-events:none;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.16) 0%, rgba(255,255,255,0.06) 60%, rgba(255,255,255,0.12) 100%),
        radial-gradient(60% 30% at 10% 0%, rgba(255,255,255,0.35), transparent 60%),
        radial-gradient(40% 30% at 90% 0%, rgba(255,255,255,0.22), transparent 60%);
      mix-blend-mode: screen;
    }
    .sheen{
      position:absolute; inset:0; z-index:11; pointer-events:none;
      background:
        radial-gradient(140% 100% at 50% -10%, rgba(255,255,255,0.45), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,0.06), transparent 30%, transparent 70%, rgba(0,0,0,0.05));
      mix-blend-mode: overlay;
    }
    .reflect{
      position:absolute; inset:0; z-index:12; pointer-events:none;
      background:
        linear-gradient( to right, rgba(255,255,255,0.11) 0 1px, transparent 1px calc(100% - 1px), rgba(255,255,255,0.11) calc(100% - 1px) 100%),
        linear-gradient( to bottom, rgba(255,255,255,0.10) 0 1px, transparent 1px calc(100% - 1px), rgba(255,255,255,0.10) calc(100% - 1px) 100%);
    }

    /* Clear “Not for official use” text watermark (keeps the design safe) */
    .safety-watermark{
      position:absolute; inset:-20%;
      display:flex; align-items:center; justify-content:center;
      z-index:13; pointer-events:none;
      transform:rotate(-18deg);
      mix-blend-mode:multiply;
    }
    .safety-watermark span{
      font-size:56px; font-weight:900; letter-spacing:.08em;
      color:rgba(200,0,0,0.14);
      text-shadow:0 1px 0 rgba(255,255,255,0.5);
      user-select:none;
    }

    /* Optional: use your watermark image instead of text (kept low-opacity) */
    .image-watermark{
      position:absolute; inset:0; z-index:2; pointer-events:none;
      background: url("images/watermark-example.png") center/72% no-repeat;
      opacity:.22; mix-blend-mode:multiply;
    }

    /* HiDPI refinement */
    @media (min-resolution: 2dppx){
      .bg-pattern{ opacity:.24; }
    }
  </style>
</head>
<body>
  <h1 class="card-heading">Department of Defense — Common Access Card</h1>

  <div class="id-card" aria-label="Access card design prototype. Not for official use.">
    <div class="tint"></div>
    <div class="bg-pattern"></div>

    <!-- Choose ONE watermark approach (keep to ensure portfolio-safe use).
         Option A: Text watermark (enabled by default) -->
    <div class="safety-watermark" aria-hidden="true"><span>NOT FOR OFFICIAL USE</span></div>
    <!-- Option B: Your image watermark; uncomment to use -->
    <!-- <div class="image-watermark" aria-hidden="true"></div> -->

    <div class="neutral-emblem" aria-hidden="true" title="Design emblem (non-official)"></div>
    <div class="hologram" aria-hidden="true" title="Hologram"></div>
    <div class="noise"></div>
    <div class="laminate-icon" aria-hidden="true" title="Laminate icon"></div>

    <div class="photo">
      <img src="images/jane.jpg" alt="Jane Maunger" />
    </div>

    <div class="chip" title="Smart chip"></div>

    <div class="info">
      <div class="row"><span class="label">Name:</span><span class="value">JANE MAUNGER</span></div>
      <div class="row"><span class="label">Affiliation:</span><span class="value">Civilian Contractor</span></div>
      <div class="row"><span class="label">Title:</span><span class="value">Clinical Dietitian</span></div>
      <div class="row"><span class="label">Department:</span><span class="value">Medical Command</span></div>
      <div class="row"><span class="label">Duty Station:</span><span class="value">Fort Knox, Kentucky</span></div>
      <div class="row"><span class="label">Expiration:</span><span class="value">30 SEP 2027</span></div>
      <div class="row"><span class="label">Privileges:</span><span class="value">Facility Access</span></div>
    </div>

    <div class="signature">
      <img src="images/signature-jane.png" alt="Authorized signature" />
    </div>

    <div class="barcode">
      <img src="images/barcode-jane.png" alt="Barcode" />
    </div>

    <div class="qr">
      <img src="images/qr-jane.png" alt="QR code" />
    </div>

    <div class="gloss"></div>
    <div class="sheen"></div>
    <div class="reflect"></div>
  </div>
</body>
</html>
