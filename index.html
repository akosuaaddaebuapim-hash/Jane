<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jane Maunger â€“ Common Access Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #0f1720;
      display: grid;
      place-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: #102030;
      padding: 24px;
      /* Set the camera perspective for the 3D effect */
      perspective: 1200px;
    }
    h1 {
      display: none; /* Hide the h1 for the final render */
    }
    .id-card {
      position: relative;
      width: 448px;
      height: 280px;
      background: #ffffff;
      border-radius: 12px;
      /* Multiple, sharp box-shadows to simulate hard plastic edges and a deep drop shadow */
      box-shadow: 
          0 10px 30px rgba(0,0,0,0.5), /* Strong, deep shadow */
          0 0 0 1px rgba(255,255,255,0.7) inset, /* Top-edge highlight */
          0 -1px 0 1px rgba(0,0,0,0.1) inset; /* Bottom-edge shadow */
      overflow: hidden;
      transform-style: preserve-3d;
      /* Initial transform to make it look 3D and angled towards the viewer */
      transform: rotateX(8deg) rotateY(-10deg) translateZ(0) scale(1.05);
    }
    .tint {
      position: absolute;
      inset: 0;
      background: radial-gradient(120% 90% at 20% 15%, #eaf2ff 0%, transparent 55%),
                  linear-gradient(180deg, #f7fbff 0%, #ffffff 60%, #f4f8ff 100%);
      opacity: 0.9;
      z-index: 0;
      transform: translateZ(1px);
    }
    .bg-pattern {
      position: absolute;
      inset: 0;
      background: url("images/bg-pattern.png") center/320px repeat;
      opacity: 0.22;
      filter: contrast(1.1) saturate(1.05);
      z-index: 1;
      transform: translateZ(2px);
    }
    .watermark {
      position: absolute;
      inset: 0;
      background: url("images/watermark-eagle.png") center/72% no-repeat;
      /* Make the watermark more prominent and slightly metallic */
      opacity: 0.45; 
      mix-blend-mode: hard-light;
      z-index: 2;
      transform: translateZ(3px);
    }
    .dod-seal {
      position: absolute;
      left: 50%;
      top: 116px;
      width: 120px;
      height: 120px;
      transform: translateX(-50%) translateZ(4px);
      background: url("images/dod-seal.png") center/contain no-repeat;
      opacity: 0.20;
      filter: contrast(1.08);
      z-index: 3;
    }
    .army-logo {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 64px;
      height: 64px;
      background: url("images/army-logo-jane.png") center/contain no-repeat;
      opacity: 0.88;
      z-index: 4;
      transform: translateZ(6px);
    }
    .hologram {
      position: absolute;
      right: 16px;
      top: 96px;
      width: 88px;
      height: 56px;
      background: url("images/hologram.png") center/contain no-repeat;
      /* Make the hologram more vivid */
      opacity: 0.55;
      mix-blend-mode: screen;
      z-index: 5;
      transform: translateZ(5px);
    }
    .laminate-icon {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 64px;
      height: 64px;
      background: url("images/laminate-icon.png") center/contain no-repeat;
      opacity: 0.92;
      z-index: 6;
      transform: translateZ(7px);
    }
    .photo {
      position: absolute;
      left: 20px;
      top: 20px;
      width: 96px;
      height: 128px;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      border: 1px solid rgba(20,40,60,0.18);
      box-shadow: 0 6px 18px rgba(16,32,48,0.2), inset 0 0 0 1px rgba(255,255,255,0.7);
      z-index: 10;
      /* Strong translateZ to lift it off the surface */
      transform: translateZ(8px);
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .chip {
      position: absolute;
      left: 24px;
      top: 164px;
      width: 50px;
      height: 36px;
      background: url("images/smart-chip.png") center/contain no-repeat;
      z-index: 10;
      /* Stronger drop shadow for more realism */
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.45));
      transform: translateZ(9px);
    }
    .info {
      position: absolute;
      left: 132px;
      top: 20px;
      right: 20px;
      z-index: 10;
      color: #102030;
      line-height: 1.35em;
      transform: translateZ(8px);
    }
    .info .row {
      margin-bottom: 4px;
    }
    .label {
      font-weight: 700;
      color: #2a3a52;
      display: inline-block;
      min-width: 120px;
    }
    .value {
      font-weight: 600;
      color: #102030;
    }
    .signature {
      position: absolute;
      left: 20px;
      bottom: 16px;
      width: 96px;
      height: 30px;
      z-index: 10;
      transform: translateZ(8px);
    }
    .signature img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .barcode {
      position: absolute;
      left: 132px;
      bottom: 16px;
      width: 170px;
      height: 34px;
      z-index: 10;
      transform: translateZ(8px);
    }
    .barcode img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .qr {
      position: absolute;
      right: 18px;
      bottom: 16px;
      width: 64px;
      height: 64px;
      z-index: 10;
      transform: translateZ(8px);
    }
    .qr img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 4px;
    }
    .gloss {
      position: absolute;
      inset: 0;
      z-index: 20;
      pointer-events: none;
      /* Use a single, sharp light source for a more realistic reflection */
      background: 
          radial-gradient(ellipse at 15% 15%, rgba(255,255,255,1), transparent 70%),
          linear-gradient(135deg, transparent 50%, rgba(255,255,255,0.2) 80%, rgba(255,255,255,0.3) 100%);
      mix-blend-mode: screen;
      transform: translateZ(15px);
    }
  </style>
</head>
<body>
  <div class="id-card" id="id-card">
    <div class="tint"></div>
    <div class="bg-pattern"></div>
    <div class="watermark"></div> 
    <div class="dod-seal"></div>
    <div class="army-logo"></div>
    <div class="hologram"></div>
    <div class="laminate-icon"></div>

    <div class="photo">
      <img src="images/jane.jpg" alt="Jane Maunger" />
    </div>

    <div class="chip"></div>

    <div class="info">
      <div class="row"><span class="label">Name:</span> <span class="value">JANE MAUNGER</span></div>
      <div class="row"><span class="label">Affiliation:</span> <span class="value">Civilian Contractor</span></div>
      <div class="row"><span class="label">Title:</span> <span class="value">Clinical Dietitian</span></div>
      <div class="row"><span class="label">Department:</span> <span class="value">U.S. Army Medical Command</span></div>
      <div class="row"><span class="label">Duty Station:</span> <span class="value">Fort Knox, Kentucky</span></div>
      <div class="row"><span class="label">Expiration:</span> <span class="value">30 SEP 2027</span></div>
      <div class="row"><span class="label">Privileges:</span> <span class="value">Facility Access Only</span></div>
    </div>

    <div class="signature">
      <img src="images/signature-jane.png" alt="Signature" />
    </div>

    <div class="barcode">
      <img src="images/barcode-jane.png" alt="Barcode" />
    </div>

    <div class="qr">
      <img src="images/qr-code.png" alt="QR Code" />
    </div>

    <div class="gloss"></div>
  </div>
</body>
</html>
