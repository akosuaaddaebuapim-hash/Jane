<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geneva Conventions ID – Jane Maunger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #202b37;
      display: grid;
      place-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    .id-card {
      position: relative;
      width: 448px;
      height: 280px;
      background: #fff;
      border: 2px solid #3b495e;
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(21,40,68,0.20);
      overflow: hidden;
    }
    .bg-pattern {
      position: absolute;
      inset: 0;
      background: url("images/bg-pattern.png") center/360px repeat;
      opacity: 0.12;
      z-index: 1;
    }
    .watermark {
      position: absolute;
      inset: 0;
      background: url("images/watermark-eagle.png") center/contain no-repeat;
      opacity: 0.18;
      z-index: 2;
    }
    .dot-card {
      position: absolute;
      left: 50%;
      top: 116px;
      width: 112px;
      height: 112px;
      transform: translateX(-50%);
      background: url("images/dot-card.png") center/contain no-repeat;
      opacity: 0.16;
      z-index: 3;
    }
    .photo {
      position: absolute;
      left: 20px;
      top: 20px;
      width: 90px;
      height: 122px;
      border-radius: 6px;
      overflow: hidden;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 4;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .info {
      position: absolute;
      left: 120px;
      top: 20px;
      right: 20px;
      font-size: 0.92em;
      color: #1a2630;
      z-index: 5;
      line-height: 1.4em;
    }
    .info .row {
      margin-bottom: 4px;
    }
    .info .label {
      font-weight: 600;
      color: #314060;
    }
    .info .value {
      font-weight: 500;
      color: #1a2630;
    }
    .hologram {
      position: absolute;
      left: 36px;
      top: 130px;
      width: 44px;
      height: 44px;
      background: url("images/hologram.png") center/cover no-repeat;
      opacity: 0.33;
      z-index: 6;
    }
    .signature {
      position: absolute;
      left: 20px;
      bottom: 18px;
      width: 90px;
      height: 32px;
      z-index: 7;
    }
    .signature img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .barcode {
      position: absolute;
      left: 120px;
      bottom: 18px;
      width: 160px;
      height: 32px;
      z-index: 7;
    }
    .barcode img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .qr {
      position: absolute;
      right: 18px;
      bottom: 18px;
      width: 62px;
      height: 62px;
      background: #fff;
      border-radius: 6px;
      border: 1.3px solid #ccd3e3;
      box-shadow: 0 2px 8px rgba(44,60,90,0.08);
      z-index: 8;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .qr img {
      width: 52px;
      height: 52px;
      object-fit: contain;
      border-radius: 3px;
    }
    .laminate {
      position: absolute;
      left: 186px;
      bottom: 64px;
      width: 92px;
      height: 36px;
      background: #f5f7fa;
      border: 1.2px solid #bcc7d8;
      border-radius: 8px;
      z-index: 9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      color: #4a5562;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(44,60,90,0.09);
      background-image: url("images/laminate-icon.png");
      background-repeat: no-repeat;
      background-position: center right;
      background-size: 28px;
    }
  </style>
</head>
<body>
  <div class="id-card">
    <div class="bg-pattern"></div>
    <div class="watermark"></div>
    <div class="dot-card"></div>
    <div class="photo">
      <img src="images/jane.png" alt="Jane Maunger" />
    </div>
    <div class="hologram"></div>
    <div class="info">
      <div class="row"><span class="label">Full Name:</span> <span class="value">JANE MAUNGER</span></div>
      <div class="row"><span class="label">Department:</span> <span class="value">U.S. Army Medical Command</span></div>
      <div class="row"><span class="label">Title:</span> <span class="value">Clinical Dietitian</span></div>
      <div class="row"><span class="label">Status:</span> <span class="value">Civilian – Medical Staff</span></div>
      <div class="row"><span class="label">Agency Code:</span> <span class="value">DoD</span></div>
      <div class="row"><span class="label">Expiration Date:</span> <span class="value">25 SEP 2025</span></div>
      <div class="row"><span class="label">DoD ID Number:</span> <span class="value">RDN-19751010-01</span></div>
      <div class="row"><span class="label">Privileges:</span> <span class="value">Medical Facility Access Only</span></div>
    </div>
    <div class="signature">
      <img src="images/signature-jane.png" alt="Signature" />
    </div>
    <div class="barcode">
      <img src="images/barcode-jane.png" alt="Barcode" />
    </div>
    <div class="qr">
      <img src="images/qr-jane.png" alt="QR Code" />
    </div>
    <div class="laminate">Laminate</div>
  </div>
</body>
</html>
