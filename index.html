<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(145deg, #0f1720, #1c2a3a);
      display: grid;
      place-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #0d1c2c;
      padding: 24px;
    }
    .id-card {
      position: relative;
      width: 540px;
      height: 340px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow:
        0 8px 24px rgba(0,0,0,0.4),
        inset 0 0 0 1px rgba(255,255,255,0.6),
        inset 0 -1px 0 rgba(0,0,0,0.1);
      overflow: hidden;
      transform: scale(1);
    }
    .tint {
      position: absolute;
      inset: 0;
      background: radial-gradient(120% 90% at 20% 15%, #eaf2ff 0%, transparent 55%),
                  linear-gradient(180deg, #f7fbff 0%, #ffffff 60%, #f4f8ff 100%);
      opacity: 0.95;
      z-index: 0;
    }
    .bg-pattern {
      position: absolute;
      inset: 0;
      background: url("images/bg-pattern.png") center/280px repeat;
      opacity: 0.3;
      filter: contrast(1.2) saturate(1.2);
      z-index: 1;
    }
    .watermark {
      position: absolute;
      inset: 0;
      background: url("images/watermark-example.png") center/72% no-repeat;
      opacity: 0.28;
      mix-blend-mode: multiply;
      z-index: 2;
    }
    .dod-seal {
      position: absolute;
      left: 50%;
      top: 120px;
      width: 120px;
      height: 120px;
      transform: translateX(-50%);
      background: url("images/dod-seal.png") center/contain no-repeat;
      opacity: 0.22;
      filter: contrast(1.08);
      z-index: 3;
    }
    .army-logo {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 64px;
      height: 64px;
      background: url("images/army-logo-jane.png") center/contain no-repeat;
      opacity: 0.9;
      z-index: 4;
    }
    .hologram {
      position: absolute;
      right: 16px;
      top: 96px;
      width: 88px;
      height: 56px;
      background: url("images/hologram.png") center/contain no-repeat;
      opacity: 0.55;
      mix-blend-mode: screen;
      z-index: 5;
    }
    .laminate-icon {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 64px;
      height: 64px;
      background: url("images/laminate-icon.png") center/contain no-repeat;
      opacity: 0.95;
      z-index: 6;
    }
    .photo {
      position: absolute;
      left: 20px;
      top: 20px;
      width: 96px;
      height: 128px;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      border: 1px solid rgba(20,40,60,0.18);
      box-shadow: 0 6px 18px rgba(16,32,48,0.2), inset 0 0 0 1px rgba(255,255,255,0.7);
      z-index: 10;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .chip {
      position: absolute;
      left: 24px;
      top: 164px;
      width: 50px;
      height: 36px;
      background: url("images/smart-chip.png") center/contain no-repeat;
      z-index: 10;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.45));
    }
    .info {
      position: absolute;
      left: 132px;
      top: 20px;
      right: 20px;
      z-index: 10;
      color: #0d1c2c;
      line-height: 1.4em;
    }
    .info .row {
      margin-bottom: 6px;
    }
    .label {
      font-weight: 700;
      color: #1a2d4f;
      display: inline-block;
      min-width: 120px;
    }
    .value {
      font-weight: 600;
      color: #0d1c2c;
    }
    .signature {
      position: absolute;
      left: 20px;
      bottom: 16px;
      width: 96px;
      height: 30px;
      z-index: 10;
    }
    .signature img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .barcode {
      position: absolute;
      left: 132px;
      bottom: 16px;
      width: 170px;
      height: 34px;
      z-index: 10;
    }
    .barcode img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .qr {
      position: absolute;
      right: 18px;
      bottom: 16px;
      width: 64px;
      height: 64px;
      z-index: 10;
    }
    .qr img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 4px;
    }
    .gloss {
      position: absolute;
      inset: 0;
      z-index: 20;
      pointer-events: none;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.4), transparent 70%),
        linear-gradient(135deg, transparent 50%, rgba(255,255,255,0.2) 80%);
      mix-blend-mode: screen;
    }
  </style>
</head>
