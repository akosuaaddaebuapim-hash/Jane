<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Military ID Card - Jane Maunger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #202b37;
      font-family: Arial, 'Segoe UI', Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
    }
    .id-card {
      width: 448px;
      height: 280px;
      background: #fff;
      border: 2.5px solid #3b495e;
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(21,40,68,0.20);
      position: relative;
      overflow: hidden;
    }
    .id-bg {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: url("images/bg-pattern.png") center/360px repeat;
      opacity: 0.12;
      z-index: 0;
      pointer-events: none;
    }
    .seal {
      position: absolute;
      left: 50%;
      top: 116px;
      width: 112px;
      height: 112px;
      transform: translateX(-50%);
      background: url("images/dod-seal.png") center/contain no-repeat;
      opacity: 0.16;
      z-index: 1;
      pointer-events: none;
    }
    .id-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      font-size: 1.03em;
      font-weight: 600;
      color: #25344b;
      padding: 13px 20px 7px 20px;
      z-index: 2;
      position: relative;
    }
    .id-header .expires {
      background: #21314f;
      color: #fff;
      font-weight: 700;
      border-radius: 4px;
      font-size: 1.04em;
      padding: 4px 12px;
      letter-spacing: 1px;
      min-width: 112px;
      text-align: center;
      border: 2px solid #a8b4c8;
    }
    .photo-box {
      position: absolute;
      top: 58px;
      left: 22px;
      width: 90px;
      height: 122px;
      background: #fff;
      border: 1.2px solid #b6b6b6;
      border-radius: 7px;
      overflow: hidden;
      z-index: 2;
      box-shadow: 0 2px 8px rgba(44,60,90,0.10);
    }
    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hologram {
      position: absolute;
      left: 38px;
      top: 128px;
      width: 44px;
      height: 44px;
      background: url("images/hologram.png") center/cover no-repeat;
      opacity: 0.33;
      z-index: 3;
      pointer-events: none;
    }
    .main-info {
      position: absolute;
      left: 126px;
      top: 58px;
      right: 22px;
      font-size: 0.96em;
      color: #1a2630;
      z-index: 2;
      line-height: 1.4em;
    }
    .main-info .row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 4px;
    }
    .main-info .label {
      width: 120px;
      font-weight: 600;
      color: #314060;
      flex-shrink: 0;
    }
    .main-info .value {
      flex: 1;
      font-weight: 500;
      color: #1a2630;
      word-break: break-word;
    }
    .main-info .agency {
      margin-top: 6px;
      font-weight: 600;
      color: #184099;
      font-size: 0.98em;
    }
    .main-info .sample {
      color: #cf2525;
      font-size: 1.6em;
      font-weight: bold;
      letter-spacing: 0.13em;
      opacity: 0.42;
      margin-top: 10px;
      user-select: none;
    }
    .name-section {
      position: absolute;
      left: 22px;
      bottom: 54px;
      font-size: 1.13em;
      font-weight: 700;
      color: #1a2630;
      letter-spacing: 0.01em;
      z-index: 2;
      line-height: 1.08em;
      width: 210px;
      text-align: left;
      text-shadow: 0 3px 7px #fff9;
    }
    .name-section .surname {
      font-size: 1em;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .name-section .given {
      font-size: 0.98em;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    .qr-section {
      position: absolute;
      right: 18px;
      bottom: 18px;
      width: 62px;
      height: 62px;
      background: #fff;
      border-radius: 6px;
      border: 1.3px solid #ccd3e3;
      z-index: 3;
      box-shadow: 0 2px 8px rgba(44,60,90,0.08);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .qr-section img {
      width: 52px;
      height: 52px;
      object-fit: contain;
      border-radius: 3px;
    }
    .barcode {
      position: absolute;
      left: 22px;
      bottom: 18px;
      width: 160px;
      height: 32px;
      z-index: 3;
    }
    .barcode img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .laminate-section {
      position: absolute;
      left: 186px;
      bottom: 22px;
      width: 92px;
      height: 36px;
      background: #f5f7fa;
      border: 1.2px solid #bcc7d8;
      border-radius: 8px;
      z-index: 4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      color: #4a5562;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(44,60,90,0.09);
      background-image: url("images/laminate-icon.png");
      background-repeat: no-repeat;
      background-position: center right;
      background-size: 28px;
    }
    .signature {
      position: absolute;
      left: 22px;
      bottom: 8px;
      width: 160px;
      height: 32px;
      z-index: 3;
    }
    .signature img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .id-footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 0.96em;
      background: #e4e9f2;
      color: #314060;
      text-align: center;
      padding: 4px 0;
      border-top: 1.2px solid #a6b1c7;
      letter-spacing: 0.02em;
      z-index: 5;
      font-weight: 600;
    }
  </style>
</head>
<body>

    <div class="seal"></div>
