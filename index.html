<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jane Maunger – Common Access Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.02); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.2; }
    }

    @keyframes hologram-pulse {
      0% { opacity: 0.35; transform: scale(1) translateZ(5px); }
      50% { opacity: 0.45; transform: scale(1.02) translateZ(5px); }
      100% { opacity: 0.35; transform: scale(1) translateZ(5px); }
    }

    body {
      margin: 0;
      background: #0f1720;
      display: grid;
      place-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: #102030;
      padding: 24px;
      perspective: 1200px; /* Increased perspective for stronger 3D effect */
    }
    h1 {
      font-size: 1.4em;
      font-weight: 800;
      text-align: center;
      margin-bottom: 18px;
      color: #e6edf6;
      text-shadow: 0 1px 0 rgba(0,0,0,0.45);
    }
    .id-card {
      position: relative;
      width: 448px;
      height: 280px;
      background: #ffffff;
      border-radius: 12px;
      /* Enhanced shadows for depth and a slight edge highlight for plastic feel */
      box-shadow: 0 20px 60px rgba(0,0,0,0.4), 
                  0 0 0 1px rgba(255,255,255,0.8) inset, /* Inner top edge highlight */
                  0 -1px 0 1px rgba(0,0,0,0.1) inset, /* Inner bottom edge shadow */
                  0 0 10px rgba(255,255,255,0.05) inset; /* Subtle inner glow */
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 0.6s ease-out; /* Slower, smoother transition */
      /* Add an initial slight rotation to already make it look 3D */
      transform: rotateX(5deg) rotateY(-5deg) translateZ(0); 
    }
    .id-card:hover {
        transform: rotateX(2deg) rotateY(2deg) scale(1.03) translateZ(20px); /* More pronounced hover effect */
        box-shadow: 0 25px 70px rgba(0,0,0,0.5), 
                    0 0 0 1px rgba(255,255,255,0.9) inset,
                    0 -1px 0 1px rgba(0,0,0,0.15) inset,
                    0 0 15px rgba(255,255,255,0.08) inset;
    }
    .tint {
      position: absolute;
      inset: 0;
      background: radial-gradient(120% 90% at 20% 15%, #eaf2ff 0%, transparent 55%),
                  linear-gradient(180deg, #f7fbff 0%, #ffffff 60%, #f4f8ff 100%);
      opacity: 0.9;
      z-index: 0;
      transform: translateZ(1px); /* Slightly elevate tint */
    }
    .bg-pattern {
      position: absolute;
      inset: 0;
      background: url("images/bg-pattern.png") center/320px repeat;
      opacity: 0.22;
      filter: contrast(1.1) saturate(1.05);
      z-index: 1;
      transform: translateZ(2px); /* Elevate pattern */
    }
    .watermark {
      position: absolute;
      inset: 0;
      background: url("images/watermark-eagle.png") center/72% no-repeat; /* Changed to watermark-eagle.png */
      opacity: 0.2; /* Adjusted for better visibility */
      mix-blend-mode: multiply;
      z-index: 2;
      transform: translateZ(3px); /* Elevate watermark */
      animation: pulse 4s infinite ease-in-out; /* Subtle pulsing animation */
      transition: transform 0.3s ease;
    }
    .id-card:hover .watermark {
        transform: translateZ(10px) scale(1.01); /* Watermark shifts slightly on hover */
    }
    .dod-seal {
      position: absolute;
      left: 50%;
      top: 116px;
      width: 120px;
      height: 120px;
      transform: translateX(-50%) translateZ(4px); /* Elevated DOD seal */
      background: url("images/dod-seal.png") center/contain no-repeat;
      opacity: 0.20;
      filter: contrast(1.08);
      z-index: 3;
    }
    .army-logo {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 64px;
      height: 64px;
      background: url("images/army-logo-jane.png") center/contain no-repeat;
      opacity: 0.88;
      z-index: 4;
      transform: translateZ(6px); /* Elevated logo */
    }
    .hologram {
      position: absolute;
      right: 16px;
      top: 96px;
      width: 88px;
      height: 56px;
      background: url("images/hologram.png") center/contain no-repeat;
      opacity: 0.35;
      mix-blend-mode: screen;
      z-index: 5;
      transform: translateZ(5px); /* Elevated hologram */
      animation: hologram-pulse 5s infinite ease-in-out; /* Subtle hologram pulse */
    }
    .laminate-icon {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 64px;
      height: 64px;
      background: url("images/laminate-icon.png") center/contain no-repeat;
      opacity: 0.92;
      z-index: 6;
      transform: translateZ(7px); /* Elevated laminate icon */
    }
    .photo {
      position: absolute;
      left: 20px;
      top: 20px;
      width: 96px;
      height: 128px;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      border: 1px solid rgba(20,40,60,0.18);
      box-shadow: 0 6px 18px rgba(16,32,48,0.2), inset 0 0 0 1px rgba(255,255,255,0.7); /* Stronger shadow, inner highlight */
      z-index: 10;
      transform: translateZ(8px); /* Significantly elevated photo */
      transition: transform 0.3s ease;
    }
    .id-card:hover .photo {
        transform: translateZ(12px) scale(1.01); /* Photo lifts more on hover */
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .chip {
      position: absolute;
      left: 24px;
      top: 164px;
      width: 50px;
      height: 36px;
      background: url("images/smart-chip.png") center/contain no-repeat;
      z-index: 10;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.38)); /* Stronger drop shadow */
      transform: translateZ(9px); /* Elevated chip */
      transition: transform 0.3s ease;
    }
    .id-card:hover .chip {
        transform: translateZ(14px) scale(1.02); /* Chip lifts more on hover */
    }
    .info {
      position: absolute;
      left: 132px;
      top: 20px;
      right: 20px;
      z-index: 10;
      color: #102030;
      line-height: 1.35em;
      transform: translateZ(8px); /* Elevated text info */
    }
    .info .row {
      margin-bottom: 4px;
    }
    .label {
      font-weight: 700;
      color: #2a3a52;
      display: inline-block;
      min-width: 120px;
    }
    .value {
      font-weight: 600;
      color: #102030;
    }
    .signature {
      position: absolute;
      left: 20px;
      bottom: 16px;
      width: 96px;
      height: 30px;
      z-index: 10;
      transform: translateZ(8px); /* Elevated signature */
    }
    .signature img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .barcode {
      position: absolute;
      left: 132px;
      bottom: 16px;
      width: 170px;
      height: 34px;
      z-index: 10;
      transform: translateZ(8px); /* Elevated barcode */
    }
    .barcode img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .qr {
      position: absolute;
      right: 18px;
      bottom: 16px;
      width: 64px;
      height: 64px;
      z-index: 10;
      transform: translateZ(8px); /* Elevated QR code */
    }
    .qr img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 4px;
    }
    .gloss {
      position: absolute;
      inset: 0;
      z-index: 20;
      pointer-events: none;
      /* More dynamic and intense glossy effect for a true plastic laminate */
      background: 
        radial-gradient(circle at 10% 10%, rgba(255,255,255,0.9), transparent 50%), /* Stronger main highlight */
        radial-gradient(circle at 90% 90%, rgba(255,255,255,0.7), transparent 60%), /* Secondary highlight */
        linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.2) 100%);
      mix-blend-mode: screen;
      transform: translateZ(15px); /* Ensure gloss is on the very top layer */
      transition: background 0.6s ease-out;
    }
    /* Shift gloss on hover to simulate moving light source */
    .id-card:hover .gloss {
        background: 
            radial-gradient(circle at 90% 10%, rgba(255,255,255,0.9), transparent 50%),
            radial-gradient(circle at 10% 90%, rgba(255,255,255,0.7), transparent 60%),
            linear-gradient(135deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0.25) 100%);
    }

    .download-btn {
      margin-top: 24px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #1e90ff;
      color: white;
      text-shadow: 0 1px 0 rgba(0,0,0,0.2);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.2s ease-in-out;
    }
    .download-btn:hover {
      background: #1c86ee;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <h1>Department of Defense – Common Access Card</h1>
  <div class="id-card" id="id-card">
    <div class="tint"></div>
    <div class="bg-pattern"></div>
    <div class="watermark"></div> 
    <div class="dod-seal"></div>
    <div class="army-logo"></div>
    <div class="hologram"></div>
    <div class="laminate-icon"></div>

    <div class="photo">
      <img src="images/jane.jpg" alt="Jane Maunger" />
    </div>

    <div class="chip"></div>

    <div class="info">
      <div class="row"><span class="label">Name:</span> <span class="value">JANE MAUNGER</span></div>
      <div class="row"><span class="label">Affiliation:</span> <span class="value">Civilian Contractor</span></div>
      <div class="row"><span class="label">Title:</span> <span class="value">Clinical Dietitian</span></div>
      <div class="row"><span class="label">Department:</span> <span class="value">U.S. Army Medical Command</span></div>
      <div class="row"><span class="label">Duty Station:</span> <span class="value">Fort Knox, Kentucky</span></div>
      <div class="row"><span class="label">Expiration:</span> <span class="value">30 SEP 2027</span></div>
      <div class="row"><span class="label">Privileges:</span> <span class="value">Facility Access Only</span></div>
    </div>

    <div class="signature">
      <img src="images/signature-jane.png" alt="Signature" />
    </div>

    <div class="barcode">
      <img src="images/barcode-jane.png" alt="Barcode" />
    </div>

    <div class="qr">
      <img src="images/qr-code.png" alt="QR Code" />
    </div>

    <div class="gloss"></div>
  </div>
  <button class="download-btn" onclick="downloadCard()">Download Card</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function downloadCard() {
      const card = document.getElementById('id-card');
      // Temporarily remove hover transforms to capture a flat image for download
      card.style.transform = 'none'; 
      html2canvas(card, {
        allowTaint: true,
        useCORS: true,
        backgroundColor: null,
        // Scale up for better resolution in download
        scale: 2 
      }).then(function(canvas) {
        const link = document.createElement('a');
        link.download = 'jane-maunger-cac.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
        // Reapply initial transform after capture
        card.style.transform = 'rotateX(5deg) rotateY(-5deg) translateZ(0)';
      });
    }
  </script>
</body>
</html>
