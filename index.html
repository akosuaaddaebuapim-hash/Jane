<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uniformed Services ID Card â€“ Jane Maunger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #202b37;
      display: grid;
      place-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    .id-card {
      position: relative;
      width: 448px;
      height: 280px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(21, 40, 68, 0.20);
      overflow: hidden;
      padding: 15px 20px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: 140px 1fr 100px;
      grid-template-rows: auto auto 1fr auto;
      gap: 5px 15px;
      text-transform: uppercase;
      font-weight: 600;
      color: #314060;
    }
    .watermark {
      position: absolute;
      inset: 0;
      background: url("images/watermark-eagle.png") center/contain no-repeat;
      opacity: 0.1;
      z-index: 1;
    }
    .card-header {
      grid-column: 1 / span 3;
      text-align: center;
      font-size: 0.8em;
      letter-spacing: 0.5px;
      margin-bottom: 5px;
      z-index: 2;
    }
    .photo-container {
      grid-column: 1;
      grid-row: 2 / span 3;
      position: relative;
      z-index: 2;
    }
    .photo {
      width: 100%;
      height: 160px;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 5px;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .logo {
      width: 30px;
      height: 30px;
      position: absolute;
      bottom: 0;
      left: 0;
      background: url("images/d-o-d.png") center/contain no-repeat;
    }
    .expires {
      grid-column: 3;
      grid-row: 2;
      text-align: right;
      font-size: 0.8em;
      z-index: 2;
    }
    .info {
      grid-column: 2;
      grid-row: 2 / span 2;
      font-size: 0.8em;
      z-index: 2;
    }
    .info-row {
      margin-bottom: 10px;
    }
    .info-label {
      font-size: 0.9em;
      font-weight: 500;
      color: #7b8593;
    }
    .info-value {
      display: block;
      margin-top: 2px;
      font-size: 1.1em;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #1a2630;
    }
    .name-section {
      grid-column: 1;
      grid-row: 4;
      font-size: 0.9em;
      text-align: center;
      z-index: 2;
      line-height: 1.3em;
    }
    .name-section .label {
      display: block;
      font-size: 0.8em;
      color: #7b8593;
      margin-bottom: 2px;
    }
    .name-section .value {
      font-size: 1.1em;
      font-weight: bold;
      color: #1a2630;
    }
    .qr-container {
      grid-column: 3;
      grid-row: 3 / span 2;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 2;
    }
    .qr {
      width: 80px;
      height: 80px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 5px;
    }
    .qr img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }
    .cutout {
      width: 80px;
      height: 30px;
      background: url("images/laminate-icon.png") center/contain no-repeat;
      opacity: 0.8;
      transform: scaleX(-1);
    }
    .sample-text {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotate(-20deg);
      font-size: 4em;
      font-weight: bold;
      color: rgba(255, 0, 0, 0.7);
      letter-spacing: 4px;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="id-card">
    <div class="watermark"></div>
    <div class="card-header">Armed Forces of the United States</div>

    <div class="photo-container">
      <div class="photo">
        <img src="images/jane.jpg" alt="Jane Maunger" />
      </div>
      <div class="name-section">
        <span class="label">DOE,</span>
        <span class="value">JOHN GARY</span>
      </div>
      <div class="logo"></div>
    </div>

    <div class="expires">
      <span class="info-label">Expires</span>
      <span class="info-value">2027SEP30</span>
    </div>

    <div class="info">
      <div class="info-row">
        <span class="info-label">Affiliation</span>
        <span class="info-value">Civilian</span>
      </div>
      <div class="info-row">
        <span class="info-label">Pay Grade</span>
        <span class="info-value">GS-09</span>
      </div>
      <div class="info-row">
        <span class="info-label">Agency / Department</span>
        <span class="info-value">U.S. Army Medical Command</span>
      </div>
    </div>
    
    <div class="qr-container">
      <div class="qr">
        <img src="images/qr-jane.png" alt="QR Code" />
      </div>
      <div class="cutout"></div>
    </div>

    <div class="sample-text">SAMPLE</div>
  </div>
</body>
</html>
