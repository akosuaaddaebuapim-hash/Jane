<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic CAC Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* CSS Variables for accurate dimensions and colors */
    :root {
      --cr80-width: 85.6mm;
      --cr80-height: 53.98mm;
      --card-bg: #eaf2f9;
      --text-color: #1a2d4f;
      --label-color: #556c8a;
    }

    body {
      margin: 0;
      background: #0d1a29; /* Darker background to make the card pop */
      display: grid;
      place-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 24px;
      perspective: 1000px; /* Adds 3D perspective to the scene */
    }

    .id-card-container {
      position: relative;
      width: var(--cr80-width);
      height: var(--cr80-height);
      transform: rotateX(8deg) rotateY(-10deg) translateZ(50px); /* Tilts the card for a photo-like angle */
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5); /* Stronger shadow to ground the object */
      transition: transform 0.5s ease-out;
    }
    
    .id-card {
      position: relative;
      width: 100%;
      height: 100%;
      background: var(--card-bg);
      border-radius: 4mm;
      overflow: hidden;
      box-shadow:
        /* Complex shadow stack for plastic depth */
        0 0 0 1px rgba(255, 255, 255, 0.6) inset,
        0 1px 2px rgba(0, 0, 0, 0.1) inset,
        0 -1px 2px rgba(0, 0, 0, 0.1) inset,
        0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    /* ... (rest of the CSS from the previous example) ... */
    
    /* The following elements are crucial for the plastic feel */
    .tint {
      position: absolute;
      inset: 0;
      background: radial-gradient(120% 90% at 20% 15%, #eaf2ff 0%, transparent 55%),
                  linear-gradient(180deg, #f7fbff 0%, #ffffff 60%, #f4f8ff 100%);
      opacity: 0.95;
      z-index: 0;
    }

    .gloss {
      position: absolute;
      inset: 0;
      z-index: 20;
      pointer-events: none;
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.6), transparent 70%),
        linear-gradient(135deg, transparent 50%, rgba(255, 255, 255, 0.3) 80%);
      mix-blend-mode: screen;
    }

    .hologram {
      position: absolute;
      inset: 0;
      background: conic-gradient(from 180deg at 50% 50%, #44e 0%, #a4e 10%, #fff 20%, #44e 30%, #44e 40%, #a4e 50%, #fff 60%, #44e 70%, #44e 80%, #a4e 90%, #fff 100%);
      background-size: 200% 200%;
      mix-blend-mode: overlay;
      opacity: 0.2;
      animation: holo-effect 10s infinite alternate;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes holo-effect {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    
    /* Styles for the inner content of the card */
    .photo, .chip, .info, .signature, .barcode, .qr {
        position: absolute;
        z-index: 10;
    }

    .photo {
        left: 20px;
        top: 20px;
        width: 96px;
        height: 128px;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid rgba(20,40,60,0.18);
        box-shadow: 0 4px 12px rgba(16,32,48,0.3); /* Adds depth to the photo itself */
    }

    .info {
        left: 132px;
        top: 20px;
        right: 20px;
        color: var(--text-color);
    }
    
    .label {
        color: var(--label-color);
        font-weight: 600;
    }

    .value {
        font-weight: 700;
        color: var(--text-color);
    }
    
    .signature {
        left: 20px;
        bottom: 16px;
        width: 96px;
        height: 30px;
    }

    .barcode {
        left: 132px;
        bottom: 16px;
        width: 170px;
        height: 34px;
    }

    .qr {
        right: 18px;
        bottom: 16px;
        width: 64px;
        height: 64px;
    }
  </style>
</head>
<body>
  <div class="id-card-container">
    <div class="id-card">
      <div class="tint"></div>
      <div class="bg-pattern"></div>
      <div class="watermark"></div>
      <div class="dod-seal"></div>
      <div class="army-logo"></div>
      <div class="hologram"></div>
      <div class="laminate-icon"></div>
  
      <div class="photo">
        <img src="images/jane.jpg" alt="Jane Maunger" />
      </div>
  
      <div class="chip"></div>
  
      <div class="info">
        <div class="row"><span class="label">Name:</span> <span class="value">JANE MAUNGER</span></div>
        <div class="row"><span class="label">Affiliation:</span> <span class="value">Civilian Contractor</span></div>
        <div class="row"><span class="label">Title:</span> <span class="value">Clinical Dietitian</span></div>
        <div class="row"><span class="label">Department:</span> <span class="value">U.S. Army Medical Command</span></div>
        <div class="row"><span class="label">Duty Station:</span> <span class="value">Fort Knox, Kentucky</span></div>
        <div class="row"><span class="label">Expiration:</span> <span class="value">30 SEP 2027</span></div>
        <div class="row"><span class="label">Privileges:</span> <span class="value">Facility Access Only</span></div>
      </div>
  
      <div class="signature">
        <img src="images/jane-signature.png" alt="Jane Maunger's signature" />
      </div>
  
      <div class="barcode">
        <img src="images/barcode.png" alt="ID Card Barcode" />
      </div>
  
      <div class="qr">
        <img src="images/qr-code.png" alt="ID Card QR code" />
      </div>
  
      <div class="gloss"></div>
    </div>
  </div>
</body>
</html>
